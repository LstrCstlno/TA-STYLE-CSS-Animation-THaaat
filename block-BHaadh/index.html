<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/TA-STYLE-CSS-Animation-THaaat/block-BHaadh/styles.css">
<title>animated cubes</title>
</head>
<body>
    <main>
        <section class="d2-cube">
            <h2>
                2D cube
            </h2>
            <div class="container">
                <div class="box box1"> box 1 </div>
                <div class="box box2"> box 2 </div>
                <div class="box box3"> box 3 </div>
            </div>
        </section>
        <section class="d3-cube">
            <h2>
                3D cube
            </h2>
            <div class="container-cube">
                <div class="d3-container">
                    <div class="d3-box-parent">
                        <div class="d3-box d3-box1">Box 1</div>
                        <div class="d3-box d3-box2">Box 2</div>
                        <div class="d3-box d3-box3">Box 3</div>
                        <div class="d3-box d3-box4">Box 4</div>
                        <div class="d3-box d3-box5">Box 5</div>
                        <div class="d3-box d3-box6">Box 6</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
